# .github/workflows/jekyll.yml
name: Deploy Jekyll site to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
      BUNDLE_WITHOUT: "development"   # skip dev gems if any
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      # This action handles Ruby setup + bundle install + jekyll build
      - uses: actions/jekyll-build-pages@v1
        with:
          source: .          # your repo root
          destination: ./_site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
